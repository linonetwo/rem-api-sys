[package]
name = "localctp-sys"
version = "0.2.0"
edition = "2021"
description = "Wrapper for LocalCTP simulation trading APIs."
license = "MIT"

[dependencies]
encoding = "0.2.33"
memchr = "2.3.3"
simple-error = "0.3.0"
tokio = { version = "1", features = ["full"] }
futures = "0.3"
log = "0.4"
lazy_static = "1.4.0"

[build-dependencies]
bindgen = "0.69.4"
clang = "2.0.0"
clang-sys = { version = "1", features = ["clang_6_0", "runtime"] }
Inflector = "0.11.4"
lazy_static = "1.4.0"